<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Mensagem Para Você</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container declaration-page">
        <img src="{{ url_for('static', filename='img/nossa_foto.jpg') }}" alt="Nossa Foto" class="fade-in-up photo-reveal">
        <h1 class="fade-in-up delay-1">Meu Amor Eterno...</h1>
        <p class="fade-in-up delay-2">
            Cada dia ao seu lado é um presente, uma melodia perfeita que embala minha alma. Seu sorriso ilumina meus dias, e seu abraço é o meu porto seguro. Você me completa de uma forma que eu jamais imaginei ser possível. Te amo hoje, amanhã e para sempre!
        </p>
        <button class="fade-in-up delay-3" onclick="location.href='/proximo_passo'">Próximo</button>
        <div class="hearts-background"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
